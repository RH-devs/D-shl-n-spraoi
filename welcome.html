<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="homepage-container">
    <div class="logo-side">
      <img src="assets/images/logo-img.jpg" alt="abtract-background" width="100" height="50" style="border:0;">
  </div>
       <div id="welcome"></div>
       </div>
    <script>
        let loginArea = document.getElementById('login-Area');
        
        loginArea.addEventListener('submit', function(event) {
          event.preventDefault();
          let userName = document.getElementById('userName').value; 
          
          let html = `
          <h1>Welcome ${userName}!!! Are you ready to challenge yourself?</h1>
          ` ; 
          let welcomeDiv = document.getElementById('welcome');
          welcomeDiv.innerHTML = html;
          loginArea.style.display = "none";
        })   
     </script> 
</body>
</html>
